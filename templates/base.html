<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% block head %}{% endblock %}
  </head>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <div class="d-flex justify-content-between w-100">  
        <a class="btn btn-primary" href="/">Generate New QR Code</a>
        <div class="d-flex align-items-center">  <a
            class="github-button mr-2"  href="https://github.com/the-real-cphillips"
            data-color-scheme="no-preference: dark; light: light_high_contrast; dark: dark_high_contrast;"
            data-size="large"
            aria-label="Follow @the-real-cphillips"
          >Follow @the-real-cphillips</a>
          <a
            class="github-button"
            href="https://github.com/the-real-cphillips/qr_code"
            data-color-scheme="no-preference: dark; light: light_high_contrast; dark: dark_high_contrast;"
            data-size="large"
            aria-label="Check out the repo @the-real-cphillips/qr_code"
          >Check out the repo @the-real-cphillips/qr_code</a>
        </div>
      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="darkModeToggle"
          checked
        />
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
      </div>
      </div>
    </div>
  </nav>
      {% block content %}{% endblock %}

    <script>
      const toggle = document.getElementById("darkModeToggle");
      toggle.addEventListener("change", () => {
        document.documentElement.setAttribute(
          "data-bs-theme",
          toggle.checked ? "dark" : "light"
        );
      });
    </script>
    {% block scripts %}{% endblock %}
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <footer class="bg-dark text-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>Copyright &copy; 2025 the-real-cphillips</p>
            <p>Licensed under <a href="/LICENSE">MIT License</a></p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
